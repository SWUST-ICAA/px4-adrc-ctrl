px4_adrc_controller:
  ros__parameters:
    topics:
      vehicle_odometry: /fmu/out/vehicle_odometry
      vehicle_status: /fmu/out/vehicle_status_v1
      trajectory_setpoint: /adrc/trajectory_setpoint
      trajectory_start_trigger: /trajectory_start
      offboard_control_mode: /fmu/in/offboard_control_mode
      actuator_motors: /fmu/in/actuator_motors
      vehicle_thrust_setpoint: /fmu/in/vehicle_thrust_setpoint
      vehicle_command: /fmu/in/vehicle_command

    control:
      # Must match the Simulink-generated discrete controller sample rate.
      rate_hz: 1000.0
      odom_timeout_ms: 200
      setpoint_timeout_ms: 200

    vehicle:
      mass_kg: 2.06
      gravity_mps2: 9.80665
      # Center to motor distance.
      arm_length_m: 0.25
      # Yaw torque per unit thrust (tune for your prop/airframe).
      yaw_moment_coeff_Nm_per_N: 0.01
      max_motor_thrust_N: 8.54858

    takeoff:
      # Take off to this height above the arming position (meters, positive up).
      height_m: 1.0
      reached_tol_m: 0.1
      yaw_rad: 0.0

    trigger:
      # Publish std_msgs/Bool(data=true) for this duration after takeoff.
      pulse_ms: 500
      # Throttle trigger publishing rate (ms). 100ms = 10Hz.
      period_ms: 100

    offboard:
      # Arming is manual; this node requests OFFBOARD automatically once armed and inputs are valid.
      auto_switch: true
      warmup_ms: 800
      cmd_period_ms: 200
      target_system: 1
      target_component: 1
      source_system: 1
      source_component: 1
